---
- hosts: kleo.local
#  become: yes

  tasks:
  - name: Create ~/docker/... dirs
    file:
      path: "{{ item.name }}"
      state: directory
      mode: '0755'
    loop:
      - { name: "{{ docker_dir }}" }
      - { name: "{{ shared_dir }}" }
      - { name: "{{ app_dir }}" }
      - { name: "{{ logs_dir }}" }

  - name: Copy .htpasswd to the host
    copy:
      src: "../dns/.htpasswd"
      dest: "{{ shared_dir }}/.htpasswd"
      mode: '755'

  - name: Copy .env to the host
    become: yes
    copy:
      src: "../dns/.env"
      dest: "{{ docker_dir }}/.env"
      mode: '600'

# Traefik folders and files

  - name: Create ~/docker/app/traefik directory 
    file:
      path: "{{ traefik_dir }}"
      state: directory
      mode: '0755'

  - name: Create ~/docker/app/traefik/rules directory 
    file:
      path: "{{ traefik_dir }}/rules"
      state: directory
      mode: '0755'
  
  - name: Create empty traefik log files
    file:
      path: "{{ logs_dir }}/{{ item.name }}"
      state: touch
      mode: '755'
      modification_time: preserve
      access_time: preserve
    loop:
      - { name: "traefik.log" }
      - { name: "access.log" }
  
  vars:
    docker_dir: "/home/{{ ansible_user_id }}/docker"
    shared_dir: "{{ docker_dir }}/shared"
    app_dir: "{{ docker_dir }}/app"
    logs_dir: "{{ docker_dir }}/logs"
    traefik_dir: "{{ app_dir }}/traefik"


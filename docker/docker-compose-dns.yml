version: "3.9"

networks:
  default:
    driver: bridge
  traefik_proxy:
    name: traefik_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.90.0/24

services:
  traefik:
    container_name: traefik
    image: traefik:2.10
    ## Always restart the container if it stops. If it's manually stopped, it's restarted only when Docker daemon restarts or the container itself is manually restarted.
    restart: always
    networks: 
      - traefik_proxy
    security_opt:
      - no-new-privileges:true
    command: # CLI arguments
      - --global.checkNewVersion=true
      - --global.sendAnonymousUsage=true
      ### API
      - --api=true
      - --api.dashboard=true
      - --api.insecure=true
      #- --serversTransport.insecureSkipVerify=true
      ### Entry Points
      - --entryPoints.http.address=:80
      - --entryPoints.https.address=:443
      - --entrypoints.https.forwardedHeaders.trustedIPs=$LOCAL_IPS
      ### Logs
      - --log=true
      - --log.filePath=/logs/traefik.log
      - --log.level=INFO # (Default: error) DEBUG, INFO, WARN, ERROR, FATAL, PANIC
      - --accessLog=true
      - --accessLog.filePath=/logs/access.log
      - --accessLog.bufferingSize=100 # Configuring a buffer of 100 lines
      - --accessLog.filters.statusCodes=204-299,400-499,500-599
      ### Docker
      - --providers.docker=true
      - --providers.docker.endpoint=unix:///var/run/docker.sock # Use Docker Socket Proxy for improved security
      - --providers.docker.exposedByDefault=false
      - --providers.docker.network=traefik_proxy
      - --providers.docker.swarmMode=false
      ### Rules
      - --providers.file.directory=/rules # Load dynamic configuration from one or more .toml or .yml files in a directory.
      - --providers.file.watch=true # Only works on top level files in the rules folder
      ### HTTPS
      - --entrypoints.https.http.tls.options=tls-opts@file
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # TODO: Use Docker Socket Proxy instead for improved security
      - $DOCKERDIR/app/traefik/rules:/rules
      - $DOCKERDIR/shared:/shared
      - $DOCKERDIR/logs:/logs
    environment:
      - TZ=$TZ
      - HTPASSWD_FILE=/shared/.htpasswd
    labels:
      - "traefik.enable=true"
      ### HTTP-to-HTTPS Redirect
      - "traefik.http.routers.http-catchall.entrypoints=http"
      - "traefik.http.routers.http-catchall.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      ### HTTP Routers
      - "traefik.http.routers.traefik-rtr.entrypoints=https"
      - "traefik.http.routers.traefik-rtr.rule=Host(`ns.$DOMAINNAME`)"# && PathPrefix(`/traefik`)"
      - "traefik.http.routers.traefik-rtr.tls={}"
      ### Middlewares
      - "traefik.http.middlewares.strip-traefik-path.stripprefix.prefixes=/traefik"
      - "traefik.http.middlewares.strip-traefik-path.stripprefix.forceSlash=false"
      - "traefik.http.routers.traefik-rtr.middlewares=chain-no-auth@file,strip-traefik-path"
      ### Services - API
      - "traefik.http.routers.traefik-rtr.service=api@internal"

  whoami:
    image: "traefik/whoami"
    container_name: "whoami"
    networks:
      - traefik_proxy
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      ### Routers
      - "traefik.http.routers.whoami-rtr.entrypoints=https"
      - "traefik.http.routers.whoami-rtr.rule=Host(`ns.$DOMAINNAME`) && PathPrefix(`/whoami`)"
      - "traefik.http.routers.whoami-rtr.tls={}"
      ### Middlewares
      - "traefik.http.middlewares.strip-whoami-path.stripprefix.prefixes=/whoami"
      - "traefik.http.middlewares.strip-whoami-path.stripprefix.forceSlash=false"
      - "traefik.http.routers.whoami-rtr.middlewares=chain-no-auth@file,strip-whoami-path"
      ### Services
      - "traefik.http.routers.whoami-rtr.service=whoami-svc"
      - "traefik.http.services.whoami-svc.loadbalancer.server.port=80"

  pihole:
    ## TODO: Add security_opt:no-new-privileges:true when pihole can run without sudo
    image: pihole/pihole:latest
    container_name: "pihole"
    networks:
      - traefik_proxy
    ports:
      # port 80 will go through Traefik
      - "53:53/tcp"
      - "53:53/udp"
    volumes:
      - $DOCKERDIR/app/pihole:/etc/pihole
      - $DOCKERDIR/app/dnsmasq.d:/etc/dnsmasq.d
      - $DOCKERDIR/logs:/var/log/pihole
      - $DOCKERDIR/logs/error-pihole.log:/var/log/lighttpd/error-pihole.log
    restart: unless-stopped
    environment:
      - TZ=$TZ
      - WEBPASSWORD=$PIHOLEPASS
      - VIRTUAL_HOST=ns.$DOMAINNAME
      - PIHOLE_UID=1000
      - PIHOLE_GID=1000
    labels:
      - "traefik.enable=true"
      ### Routers
      - "traefik.http.routers.pihole-rtr.entrypoints=https"
      - "traefik.http.routers.pihole-rtr.rule=Host(`ns.$DOMAINNAME`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.pihole-rtr.tls={}"
      ### Middlewares
      - "traefik.http.routers.pihole-rtr.middlewares=chain-no-auth@file"
      ### Services
      - "traefik.http.routers.pihole-rtr.service=pihole-svc"
      - "traefik.http.services.pihole-svc.loadbalancer.server.port=80"

